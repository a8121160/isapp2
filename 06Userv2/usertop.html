<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        $().ready(function () {
            init();
        })

        function init() {
            // var name = osql.getParam('name');
            var name = sessionStorage.getItem('username');
            document.getElementById('welcome').innerHTML='ようこそ'+ name+'さん';
        }

        async function buttonPressed1() {
            var html = 'update.html';
            html = html +'?userid='+sessionStorage.getItem('userid');
            location.href = html;
        }
        async function buttonPressed2() {
            var html = 'tweets.html';
            html = html+ '?userid='+sessionStorage.getItem('userid');
            location.href = html;
        }

    </script>

    

</head>

<body>
    <h1>ユーザトップ</h1>
    <p id="welcome">ようこそxxさん</p>
    <button onclick="buttonPressed1()">ユーザー情報変更</button>
    <hr>
    <button onclick="buttonPressed2()">ツイート一覧</button>
    
</body>

</html>
