<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        var x;
        $().ready(function (){
            execSelect()
            doSelect();
            x = 0;
            setInterval(doSelect, 2000);
        });

        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
    
        function button1Pressed() {
            doInsert();
            formclear();
            doSelect();
        }

        function button2Pressed() {
            doSelect();
        }

        

        async function doSelect() {
            var sql = 'select * from Tweets order by time desc limit 20';
            var objects = await osql.connect(sql);
            console.log(objects);
            var html = '';
            html = html + '<ul>';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<li>' + object.name + ',' + object.tweet + ',' + object.time + '</li>';
            }
            html = html + '</ul>';
            document.getElementById('result2').innerHTML = html;
        }

        async function doInsert() {
            var userid = document.getElementById('tf1').value;
            var tweet = document.getElementById('tf2').value;

            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            // userid = '';
            // tweet  = '';　実行順でできない？

            document.getElementById('result').innerHTML = "tweetしました";
        }

        async function formclear(){
            var userid = document.getElementById('tf1');
            var tweet = document.getElementById('tf2');

            userid.value = '';
            tweet.value  = '';
        }
            
        async function execSelect() {
            var userid = osql.getParam('userid');
            var sql = `select * from Users where id="${userid}";`;
            var objects = await osql.connect(sql);
            if (objects.length <= 0) {
                document.getElementById('result').innerHTML = 'not found';
                return;
            }
            var user = objects[0];
            console.log(user)
            document.getElementById('tf1').value = user.id;
        }

    </script>

</head>

<body>
    <h1>Tweets</h1>
    <br>
    名前:<input id="tf1" value="userid" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <p id="result"></p>
    <br>
    <p>ツイート一覧</p>
    <button onclick="button2Pressed()">X</button>
    <hr>
    <p id="result2"></p>
</body>

</html>
